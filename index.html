    <!-- 로그인 상태 확인 및 초기화 -->
    <script>
        // 페이지 로드 시 로그인 상태 확인
        document.addEventListener('DOMContentLoaded', async function() {
            // 게스트 모드 확인
            const isGuestMode = localStorage.getItem('guestMode') === 'true';
            
            if (!isGuestMode && window.SupabaseClient && window.SupabaseClient.isSupabaseConnected()) {
                try {
                    // 로그인 상태 확인
                    const { data } = await window.SupabaseClient.getCurrentUser();
                    
                    if (!data.user) {
                        // 로그인되지 않은 경우 로그인 페이지로 리다이렉트
                        window.location.href = 'login.html';
                        return;
                    }
                    
                    // 로그인된 사용자의 경우 클라우드 데이터 로드
                    console.log('✅ 로그인된 사용자:', data.user.email);
                    
                    // 네비게이션에 로그아웃 버튼 추가
                    addLogoutButton(data.user.email);
                    
                    // 클라우드 데이터와 동기화
                    await syncWithCloud();
                    
                } catch (error) {
                    console.error('로그인 상태 확인 오류:', error);
                }
            } else {
                // 게스트 모드 또는 Supabase 미설정 시 로컬 모드로 동작
                console.log('📱 로컬 모드로 실행 중');
                if (isGuestMode) {
                    addGuestModeIndicator();
                }
            }
        });
        
        // 로그아웃 버튼 추가
        function addLogoutButton(email) {
            const nav = document.querySelector('.nav');
            if (nav && !document.getElementById('userInfo')) {
                const userInfo = document.createElement('div');
                userInfo.id = 'userInfo';
                userInfo.style.cssText = `
                    display: flex;
                    align-items: center;
                    gap: 10px;
                    margin-left: auto;
                    font-size: 14px;
                    color: #666;
                `;
                
                userInfo.innerHTML = `
                    <span>☁️ ${email}</span>
                    <button onclick="handleLogout()" style="
                        padding: 6px 12px;
                        background: #f8f9fa;
                        border: 1px solid #dee2e6;
                        border-radius: 6px;
                        cursor: pointer;
                        font-size: 12px;
                        color: #666;
                    ">로그아웃</button>
                `;
                
                nav.appendChild(userInfo);
            }
        }
        
        // 게스트 모드 표시
        function addGuestModeIndicator() {
            const nav = document.querySelector('.nav');
            if (nav && !document.getElementById('guestInfo')) {
                const guestInfo = document.createElement('div');
                guestInfo.id = 'guestInfo';
                guestInfo.style.cssText = `
                    display: flex;
                    align-items: center;
                    gap: 10px;
                    margin-left: auto;
                    font-size: 14px;
                    color: #666;
                `;
                
                guestInfo.innerHTML = `
                    <span>📱 게스트 모드</span>
                    <button onclick="goToLogin()" style="
                        padding: 6px 12px;
                        background: #007bff;
                        border: none;
                        border-radius: 6px;
                        cursor: pointer;
                        font-size: 12px;
                        color: white;
                    ">로그인</button>
                `;
                
                nav.appendChild(guestInfo);
            }
        }
        
        // 로그아웃 처리
        async function handleLogout() {
            if (window.SupabaseClient) {
                try {
                    await window.SupabaseClient.signOut();
                    localStorage.removeItem('guestMode');
                    window.location.href = 'login.html';
                } catch (error) {
                    console.error('로그아웃 오류:', error);
                    alert('로그아웃 중 오류가 발생했습니다.');
                }
            }
        }
        
        // 로그인 페이지로 이동
        function goToLogin() {
            localStorage.removeItem('guestMode');
            window.location.href = 'login.html';
        }
        
        // 클라우드와 동기화
        async function syncWithCloud() {
            if (!window.SupabaseClient || !window.SupabaseClient.isSupabaseConnected()) {
                return;
            }
            
            try {
                // 현재 월의 데이터 로드
                const now = new Date();
                const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
                const endOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0);
                
                const startDate = startOfMonth.toISOString().split('T')[0];
                const endDate = endOfMonth.toISOString().split('T')[0];
                
                // 클라우드에서 데이터 로드
                const { data: workRecords, error: workError } = await window.SupabaseClient.loadWorkData(startDate, endDate);
                const { data: userSettings, error: settingsError } = await window.SupabaseClient.loadUserSettings();
                
                if (!workError && workRecords) {
                    // 클라우드 데이터를 로컬 형식으로 변환
                    const cloudWorkData = {};
                    workRecords.forEach(record => {
                        cloudWorkData[record.work_date] = {
                            workDays: record.work_days.toString(),
                            workHours: record.work_hours,
                            rate: record.daily_rate,
                            memo: record.memo || ''
                        };
                    });
                    
                    // 로컬 데이터와 병합
                    const localData = JSON.parse(localStorage.getItem('gongsooCalendarData') || '{}');
                    const mergedWorkData = { ...localData.workData, ...cloudWorkData };
                    
                    // 설정 데이터 병합
                    let mergedSettings = localData.settings || {};
                    if (!settingsError && userSettings) {
                        mergedSettings = {
                            defaultDailyRate: userSettings.default_daily_rate,
                            defaultHourlyRate: userSettings.default_hourly_rate,
                            defaultWorkDays: userSettings.default_work_days.toString()
                        };
                    }
                    
                    // 병합된 데이터를 localStorage에 저장
                    localStorage.setItem('gongsooCalendarData', JSON.stringify({
                        workData: mergedWorkData,
                        settings: mergedSettings
                    }));
                    
                    console.log('✅ 클라우드 데이터 동기화 완료');
                    
                    // 앱 데이터 새로고침 (app.js의 함수 호출)
                    if (typeof loadAppData === 'function') {
                        loadAppData();
                    }
                    if (typeof updateCalendar === 'function') {
                        updateCalendar();
                    }
                }
                
            } catch (error) {
                console.error('클라우드 동기화 오류:', error);
            }
        }
    </script>

            e.preventDefault();

            // 설치 버튼 표시 (선택사항)
            const installButton = document.createElement('button');
            installButton.textContent = '앱 설치';
            installButton.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: #2563eb;
                color: white;
                border: none;
                padding: 12px 20px;

                cursor: pointer;
                font-size: 14px;
                box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);

            `;
            
            installButton.addEventListener('click', () => {
                deferredPrompt.prompt();

                        console.log('사용자가 PWA 설치를 수락했습니다');
                    }
                    deferredPrompt = null;
                    installButton.remove();
                });
            });
            
            document.body.appendChild(installButton);
        });
